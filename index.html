<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Mini App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lang-switch"></div>
  <header id="header"></header>
  <main id="main"></main>
  <nav class="bottom-nav">
    <button id="nav-home" class="nav-btn active" title="Bosh sahifa">
      <img src="https://cdn.jsdelivr.net/gh/jys555/marketplace-app-static-icons/home.svg" alt="" class="nav-ico">
    </button>
    <button id="nav-category" class="nav-btn" title="Kategoriyalar">
      <img src="https://cdn.jsdelivr.net/gh/jys555/marketplace-app-static-icons/category.svg" alt="" class="nav-ico">
    </button>
    <button id="nav-favorites" class="nav-btn" title="Sevimlilar">
      <img src="https://cdn.jsdelivr.net/gh/jys555/marketplace-app-static-icons/heart.svg" alt="" class="nav-ico">
    </button>
    <button id="nav-cart" class="nav-btn" title="Savat">
      <img src="https://cdn.jsdelivr.net/gh/jys555/marketplace-app-static-icons/cart.svg" alt="" class="nav-ico">
      <span id="cart-badge"></span>
    </button>
  </nav>
  <div id="modal-root"></div>
  <script src="lang.js"></script>
  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
