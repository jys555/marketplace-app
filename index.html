<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace Mini App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lang-switch"></div>
  <header id="header"></header>
  <main id="main"></main>
  <nav class="bottom-nav">
    <button id="nav-home" class="nav-btn active" title="Bosh sahifa">
      <svg class="nav-ico" width="24" height="24" fill="none"><path d="M4 10v9a1 1 0 001 1h4v-5h2v5h4a1 1 0 001-1v-9m-9 0L12 5l7 5" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <button id="nav-category" class="nav-btn" title="Kategoriyalar">
      <svg class="nav-ico" width="24" height="24" fill="none"><rect x="3" y="3" width="7" height="7" rx="2" stroke="#888" stroke-width="2"/><rect x="3" y="14" width="7" height="7" rx="2" stroke="#888" stroke-width="2"/><rect x="14" y="3" width="7" height="7" rx="2" stroke="#888" stroke-width="2"/><rect x="14" y="14" width="7" height="7" rx="2" stroke="#888" stroke-width="2"/></svg>
    </button>
    <button id="nav-favorites" class="nav-btn" title="Sevimlilar">
      <svg class="nav-ico" width="24" height="24" fill="none"><path d="M12 21s-7-4.35-7-10a5 5 0 0110 0a5 5 0 0110 0c0 5.65-7 10-7 10z" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <button id="nav-cart" class="nav-btn" title="Savat">
      <svg class="nav-ico" width="24" height="24" fill="none"><path d="M6 6H21L20 16H7L6 6Z" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="9" cy="20" r="1" stroke="#888" stroke-width="2"/><circle cx="18" cy="20" r="1" stroke="#888" stroke-width="2"/></svg>
      <span id="cart-badge"></span>
    </button>
  </nav>
  <div id="modal-root"></div>
  <script src="lang.js"></script>
  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
