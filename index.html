<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop Mini Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Banner -->
    <section id="banner-section">
      <div class="banner-carousel">
        <div class="banner active">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Banner 1">
        </div>
        <div class="banner">
          <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Banner 2">
        </div>
      </div>
    </section>
    <!-- Mahsulotlar grid -->
    <section>
      <div id="product-grid"></div>
    </section>
  </main>

  <nav class="bottom-nav">
    <button id="nav-home" class="active"><span>🏠</span><span>Bosh sahifa</span></button>
    <button id="nav-category"><span>📂</span><span>Kategoriya</span></button>
    <button id="nav-favorites"><span>❤️</span><span>Sevimlilar</span></button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
